<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Impostor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .jugadores-list {
            margin: 20px 0;
        }

        .jugador-item {
            background: #f7f7f7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .jugador-item:hover {
            background: #efefef;
        }

        .jugador-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .jugador-item label {
            font-size: 1.2em;
            cursor: pointer;
            flex: 1;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        button.secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.4);
        }

        .participante-btn {
            font-size: 2em;
            padding: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .participante-btn:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-word {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .modal-word.impostor {
            color: #f5576c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .modal button {
            margin-top: 30px;
            background: #667eea;
        }

        .info-text {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .count-text {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Juego del Impostor</h1>

        <!-- Pantalla 1: SelecciÃ³n de jugadores -->
        <div id="screen-select" class="screen active">
            <div class="info-text">Selecciona los jugadores para esta ronda:</div>
            <div class="jugadores-list" id="jugadores-list"></div>
            <div class="count-text" id="count-text">0 jugadores seleccionados</div>
            <button onclick="iniciarRonda()">Iniciar Ronda</button>
        </div>

        <!-- Pantalla 2: Mostrar participantes uno por uno -->
        <div id="screen-game" class="screen">
            <div class="info-text">Toca el botÃ³n y pasa el celular al jugador:</div>
            <button class="participante-btn" onclick="mostrarPalabra()" id="btn-participante"></button>
        </div>

        <!-- Pantalla 3: Jugar -->
        <div id="screen-play" class="screen">
            <div class="info-text">Â¡Todos los jugadores ya vieron su palabra!</div>
            <div class="info-text">ðŸŽ® Â¡Cada jugador dice palabras relacionadas a la palabra elegida!</div>
            <button onclick="mostrarFinalizarRonda()">REVELAR IMPOSTOR</button>
        </div>

        <!-- Pantalla 4: Finalizar ronda -->
        <div id="screen-end" class="screen">
            <div class="info-text">ðŸŽ‰ Â¿Descubrieron al impostor?</div>
            <div id="reveal-info"></div>
            <button onclick="nuevaRonda()">Finalizar y Nueva Ronda</button>
        </div>
    </div>

    <!-- Modal para mostrar la palabra -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="info-text">Tu palabra es:</div>
            <div class="modal-word" id="modal-word"></div>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        // Palabras encriptadas (CÃ©sar +3)
        const PALABRAS_CIFRADAS = [
            "shuur", "jdwr", "hohidqwh", "wljuh", "ohrq", "mludid", "edoohqd", "ghoilq",
            "djxlod", "vhuslhqwh", "phvd", "vlood", "whohirqr", "frpsxwdgrud", "uhorm",
            "oodyh", "fxdghuqr", "prfklod", "fdpdud", "elflfohwd", "phvvl", "pdudgrqd",
            "hlqvwhlq", "pdqghod", "pdgrqqd", "vkdnlud", "mdfnvrq", "fkdsolq", "hoylv",
            "mrev", "slccd", "dvdgr", "kdpexujxhvd", "hpsdqdgd", "vxvkl", "sdvwd",
            "khodgr", "fkrfrodwh", "duhsd", "wdfr", "wlwdqlf", "pdwula", "lqfhswlrq",
            "jodgldgru", "dydwdu", "urfnb", "whuplqdwru", "dolhq", "mdzv", "frfr",
            // "lqwhuqhw", "vhuylgru", "sbwkrq", "mdyd", "dojrulwpr", "edvh_gh_gdwrv",
            // "dsl", "edfnhqg", "iurqwhqg", "grfnhu",
            "sdÃ±do", "elehurq", "fxqd", "fduulrod", "fkxshwh", "odfwdqfld",
            "ehuulqfkh", "vlhvwd", "jxdughuld", "sdutxh", "froxpslr", "wredjdq",
            "wulflfor", "suhhvfrodu", "fudbØ±qhv", "sodvwlolqd", "fxhqwr", "mxjxhwh",
            "shoxfkh", "glqrvdxulr", "sulqfhvd", "vxshukhur", "urpshfdehcdv",
            "flwd", "dqlyhuvdulr", "ehvr", "deudcr", "ioruhv", "yhodv",
            "sdvhr", "idplold", "doexp", "uhfxhugr",
            // Palabras graciosas
            "sdbd", "fkdqfkr", "shgr", "exusr", "frplood", "fkrulcr", "huxfwr",
            "fdocrq", "fdofhwlq", "fkdqfohwd", "edeljd", "sruud", "fdfdkxdwh",
            "wxuxoxhfr", "slslv", "srsØ±", "fdfd", "fklv", "shhgr", "shgÑ€Ñƒud",
            "prfrv", "ededv", "slslsrsØ±", "fdudphor", "fxfxuxfkr", "fklfolh",
            "udqdv", "vdsrv", "frwruud", "jdooÙ‡wd", "sdwÙ‡wd", "sØ¯qflwd"
        ];

        // FunciÃ³n para descifrar CÃ©sar -3
        function descifrarCesar(texto) {
            return texto.split('').map(char => {
                const code = char.charCodeAt(0);
                // MinÃºsculas a-z
                if (code >= 97 && code <= 122) {
                    return String.fromCharCode(((code - 97 - 3 + 26) % 26) + 97);
                }
                // MayÃºsculas A-Z
                if (code >= 65 && code <= 90) {
                    return String.fromCharCode(((code - 65 - 3 + 26) % 26) + 65);
                }
                // Otros caracteres no se modifican
                return char;
            }).join('');
        }

        const JUGADORES_TODOS = [
            "Irene", "Izamar", "Ronny", "Enrique", "Ebany", "Kris", "PapaEnrique", "MamaEnrique"
        ];

        let jugadoresRonda = [];
        let palabraElegida = "";
        let impostorIndex = -1;
        let participanteActual = 0;

        // Inicializar la lista de jugadores
        function inicializarJugadores() {
            const lista = document.getElementById('jugadores-list');
            lista.innerHTML = '';
            
            JUGADORES_TODOS.forEach((jugador, index) => {
                const div = document.createElement('div');
                div.className = 'jugador-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `jugador-${index}`;
                checkbox.checked = true;
                checkbox.onchange = actualizarContador;
                
                const label = document.createElement('label');
                label.htmlFor = `jugador-${index}`;
                label.textContent = jugador;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                lista.appendChild(div);
            });
            
            actualizarContador();
        }

        function actualizarContador() {
            const checkboxes = document.querySelectorAll('#jugadores-list input[type="checkbox"]');
            const seleccionados = Array.from(checkboxes).filter(cb => cb.checked).length;
            document.getElementById('count-text').textContent = `${seleccionados} jugadores seleccionados`;
        }

        function iniciarRonda() {
            // Obtener jugadores seleccionados
            jugadoresRonda = [];
            const checkboxes = document.querySelectorAll('#jugadores-list input[type="checkbox"]');
            checkboxes.forEach((cb, index) => {
                if (cb.checked) {
                    jugadoresRonda.push(JUGADORES_TODOS[index]);
                }
            });

            if (jugadoresRonda.length < 3) {
                alert('Necesitas al menos 3 jugadores para jugar');
                return;
            }

            // Elegir palabra e impostor al azar
            palabraElegida = PALABRAS_CIFRADAS[Math.floor(Math.random() * PALABRAS_CIFRADAS.length)];
            impostorIndex = Math.floor(Math.random() * jugadoresRonda.length);
            participanteActual = 0;

            // Mostrar pantalla de juego
            mostrarPantalla('screen-game');
            actualizarBotonParticipante();
        }

        function actualizarBotonParticipante() {
            const btn = document.getElementById('btn-participante');
            btn.textContent = jugadoresRonda[participanteActual];
        }

        function mostrarPalabra() {
            const modal = document.getElementById('modal');
            const wordElement = document.getElementById('modal-word');
            
            if (participanteActual === impostorIndex) {
                wordElement.textContent = 'IMPOSTOR';
                wordElement.className = 'modal-word impostor';
            } else {
                wordElement.textContent = descifrarCesar(palabraElegida).toUpperCase();
                wordElement.className = 'modal-word';
            }
            
            modal.classList.add('active');
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            
            participanteActual++;
            
            if (participanteActual < jugadoresRonda.length) {
                // TodavÃ­a hay mÃ¡s participantes
                actualizarBotonParticipante();
            } else {
                // Todos vieron su palabra
                mostrarPantalla('screen-play');
            }
        }

        function mostrarFinalizarRonda() {
            const revealInfo = document.getElementById('reveal-info');
            revealInfo.innerHTML = `
                <div class="info-text" style="margin-top: 20px;">
                    <strong>El impostor era:</strong> ${jugadoresRonda[impostorIndex]}
                </div>
                <div class="info-text">
                    <strong>La palabra era:</strong> ${descifrarCesar(palabraElegida).toUpperCase()}
                </div>
            `;
            mostrarPantalla('screen-end');
        }

        function nuevaRonda() {
            participanteActual = 0;
            mostrarPantalla('screen-select');
        }

        function mostrarPantalla(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Inicializar al cargar la pÃ¡gina
        inicializarJugadores();
    </script>
</body>
</html>
